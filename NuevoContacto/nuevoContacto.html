<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <link href="nuevoContacto.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #356fa1;">

    <div class="container mt-5">
        <h2 class="text-center">Nuevo Contacto</h2>
        <form action="#" method="POST">
            <a href="/Contactos/contactos.html" class="btn btn-success">Volver</a>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa el número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="dir" class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu Dirección" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2" style="color: #0c1021; font-weight: bold;">
                    Acepto los términos y condiciones
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Agregar Contacto</button>
        </form>

        <p class="note">Asegurate de llenar todos los campos.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
