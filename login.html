<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Web</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Inicio de Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input id="emailexample" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input id="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="loginbtn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault(); 

            const email = document.getElementById('emailexample').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                location.href = '/Contactos/contactos.html';
            } else {
                alert("Por favor, complete ambos campos.");
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
